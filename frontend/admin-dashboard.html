<!-- admin-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | QueueEase</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <nav>
    <a href="user-management.html">Manage Users</a>
    <a href="queue-management.html">Manage Queue</a>
    <a href="notifications.html">Send Notifications</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <main>
    <p id="userInfo"></p>
    <!-- Other content can go here -->
  </main>

  <!-- Include scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    function displayUserInfo() {
      const firstName = localStorage.getItem('first_name');
      const lastName = localStorage.getItem('last_name');
      const userId = localStorage.getItem('id');

      if (firstName && lastName && userId) {
        const userInfoElement = document.getElementById('userInfo');
        if (userInfoElement) {
          userInfoElement.textContent = `Welcome, ${firstName} ${lastName}! ID: ${userId}`;
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayUserInfo();

      // Auto-refresh every 5 seconds
      setInterval(() => {
        displayUserInfo();
      }, 1000);
    });
  </script>
</body>
</html>
