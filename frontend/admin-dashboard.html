<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | QueueEase</title>
  
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/admin-dashboard.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="logo-q.png" alt="QueueEase Logo" class="navbar-logo me-2"><strong> QueueEase </strong> 
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
    </div>
  </nav>
  

  <!-- Container for Welcoming Message -->
  <div class="container" style="max-width: 800px; margin: 0 auto; padding-top: 50px;">
    <!-- Welcoming Message -->
    <div class="welcome-message" style="padding-left: 30px; max-width: 100%; width: 100%; text-align: center;">
      <h3 style="color: #12372A; font-weight: 600; font-size: 50px;">Welcome, </h3>
      <h3 id="userInfo" style="color: #12372A; font-weight: 600; font-size: 50px;"></h3>
      <p id="userID" style="font-size: 20px; color: #333;"></p>
    </div>
  </div>

  <!-- Center Content -->
  <div class="icon-container text-center">
    <div class="row">
      <div class="col-md-4">
        <a href="user-management.html" class="icon-box">
          <i class="fas fa-users fa-3x"></i>
          <p>Manage Users</p>
        </a>
      </div>
      <div class="col-md-4">
        <a href="queue-management.html" class="icon-box">
          <i class="fas fa-tasks fa-3x"></i>
          <p>Manage Queue</p>
        </a>
      </div>
      <div class="col-md-4">
        <a href="notifications.html" class="icon-box">
          <i class="fas fa-bell fa-3x"></i>
          <p>Send Notifications</p>
        </a>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="footer mt-5">
    Â©2024 QueueEase. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function displayUserInfo() {
      const firstName = localStorage.getItem('first_name');
      const lastName = localStorage.getItem('last_name');
      const userId = localStorage.getItem('id');

      if (firstName && lastName && userId) {
        const userInfoElement = document.getElementById('userInfo');
        if (userInfoElement) {
          userInfoElement.textContent = `${firstName} ${lastName}!`;
        }
      }
    }

    function displayUserID() {
      const userId = localStorage.getItem('id');

      if (userId) {
        const userInfoElement = document.getElementById('userID');
        if (userInfoElement) {
          userInfoElement.textContent = `Admin ID: ${userId}`;
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayUserInfo();
      displayUserID();

      // Auto-refresh every 5 seconds
      setInterval(() => {
        displayUserInfo();
        displayUserID();
      }, 1000);
    });
  </script>
</body>
</html>
